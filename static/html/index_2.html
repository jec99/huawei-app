<!DOCTYPE html>
<!-- <html ng-app='map'> -->
<html ng-app='mapApp'>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hedhog cute</title>

	<script type="text/javascript" src='static/js/jquery.js'></script>
	<script type="text/javascript" src='static/js/d3.js'></script>

	<script type="text/javascript" src='static/js/mapbox.js'></script>
	<script type="text/javascript" src='static/js/leaflet-heat.js'></script>
	<script type="text/javascript" src='static/js/angular.min.js'></script>
	<script type="text/javascript" src='static/js/angular-leaflet-directive.js'></script>
	<link rel="stylesheet" type="text/css" href='static/css/mapbox.css'></link>

	<link rel="stylesheet" type="text/css" href='static/css/main.css'></link>
	<link rel="stylesheet" type="text/css" href='static/css/network.css'></link>

	<link rel="stylesheet" href="static/css/angular-material.css"/>
	<script type='text/javascript' src="static/js/angular-animate.js"></script>
	<script type='text/javascript' src="static/js/angular-aria.js"></script>
	<script type="text/javascript" src="static/js/angular-material.js"></script>

	<link rel="stylesheet" type="text/css" href="static/css/c3.css">
	<script type="text/javascript" src="static/js/c3.js"></script>
	<script type="text/javascript" src="static/js/c3-angular.js"></script>
	<script type="text/javascript" src="static/js/c3js-directive.js"></script>

	<script type="text/javascript" src='static/js/app.js'></script>
</head>
<body ng-controller='MainController'>
	<div id='primary-conatiner'>
		<div id='main-tabs-container'>
			<md-content class='md-padding'>
				<md-tabs md-dynamic-height='false'>
					<md-tab label='one'>
						<md-tab-label>
							Station Map
						</md-tab-label>
						<md-tab-body class='md-padding'>
							<leaflet layers='layers' center='dc' markers="stations" paths="route" maxbounds='maxbounds' defaults='defaults'  style='width: 100%; height: 700px'></leaflet>
							<div layout>
								<div flex='10' layout layout-align='center center'>
									 <span class="md-body-1">interval</span>
								</div>
								<md-slider flex md-discrete ng-model='heat.interval' step='1' min='0' max='23'></md-slider>
							</div>
						</md-tab-body>
					</md-tab>

					<md-tab label='two'>
						<md-tab-label>
							Station Graph
						</md-tab-label>
						<md-tab-body class='md-padding'>
							<div ng-controller='GraphController'>
								<svg class='network' id='network-viz-1'></svg>
							</div>
						</md-tab-body>
					</md-tab>
				</md-tabs>
			</md-content>
		</div>


		<!-- <div ng-controller="ChartsController" id='charts-container'>
			<md-content class='md-padding'>
				<c3chart id="day-by-hour" bindto-id="day-by-hour-chart" chart-data="day_by_hour.data" chart-columns="day_by_hour.cols" chart-x="day_by_hour.axis"></c3chart>
				<c3chart id="week-by-day" bindto-id="week-by-day-chart" chart-data="week_by_day.data" chart-columns="week_by_day.cols" chart-x="week_by_day.axis"></c3chart>
				<c3chart id="year-by-week" bindto-id="year-by-week-chart" chart-data="year_by_week.data" chart-columns="year_by_week.cols" chart-x="year_by_week.axis"></c3chart>
			</md-content>
		</div> -->
	</div>
</body>
</html>
